<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Upload Tool</title>
    <link type="image/x-icon" rel="shortcut icon"  href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="styles/site.css" />
    <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="header-logo"></div>
        <div class="header-title">Upload Tool</div>
        <div>
            <span id="username"></span>
        </div>
    </header>
    <main>
        <div id="login-container" class="login-container hidden">
            <button id="login-btn">Login</button>
        </div>
        <div id="project-container" class="project-container hidden">
            <span>Project selection</span>
            <div id="project-list"></div>
            <div>
                <button id="project-select-btn">Select project</button>
            </div>
        </div>
        <div id="file-container" class="file-container hidden">
            <span>File selection</span>
            <input id="file-list" type="file" name="Files" multiple="multiple"/>
            <div>
                <button id="file-select-btn">Select file</button>
            </div>
        </div>
        <div id="result-container" class="result-container hidden">
            <span>Uploading files</span>
            <div id="result-list"></div>
            <div>
                <button id="restart-btn">Start again</button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
